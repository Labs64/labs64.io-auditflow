spring:
  application:
    name: labs64.io-auditflow
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak.tools.svc.cluster.local/realms/<realm-name>
  cloud:
    stream:
      bindings:
        audit-out-0:
          destination: labs64-audit-topic
          binder: rabbit
        audit-in-0:
          destination: labs64-audit-topic
          binder: rabbit
      binders:
        rabbit:
          type: rabbit
      rabbit:
        bindings:
          audit-out-0:
            producer:
              exchangeType: topic
          audit-in-0:
            consumer:
              autoBindDlq: true

  rabbitmq:
    host: rabbitmq.default.svc.cluster.local
    port: 5672
    username:
    password:
